<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing App</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="board">
        <div class="controls">
            <input type="color" id="colorPicker" title="Pick a color">
            <input type="color" id="canvasColor" title="Pick canvas background color">
            <input type="number" id="fontPicker" placeholder="Line Width" title="Set line width">
            <button id="clear">Clear</button>
            <button id="save">Save</button>
            <button id="retrieve">Retrieve</button>
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
            <select id="shapePicker" title="Select shape">
                <option value="freehand">Freehand</option>
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
                <option value="line">Line</option>
            </select>
            <input type="text" id="textInput" placeholder="Enter text" title="Enter text to add">
            <button id="addText">Add Text</button>
            <input type="file" id="imageUpload" accept="image/*" title="Upload an image">
            <input type="number" id="imageWidth" placeholder="Width" title="Set image width">
            <input type="number" id="imageHeight" placeholder="Height" title="Set image height">
            <button id="resizeImage">Resize Image</button>
        </div>
        <canvas id="myCanva" width="1000" height="500"></canvas>
    </div>

    <script src="Script.js"></script>
</body>
</html>
